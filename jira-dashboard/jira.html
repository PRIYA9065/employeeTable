<!-- jira application is developed by atlase company
here we have to create 3 tasks ie todo, inprogress and done. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Dashboard Clone</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- <button onclick="toggleModal()">Create</button> -->
    <main>
        <section class="container" id="TODO">
            <h2>To Do</h2>
        </section>
    
        <section class="container" id="INPROGRESS">
            <h2>In Progress</h2>
        </section>
    
    
        <section class="container" id="DONE">
            <h2>Done</h2>
        </section>
    </main>


    <!--on clicking on create button we have to open a popup -->
    <section class="modal hide-modal" id="modal">
        <form id="create-task-form">
            <span class="material-icons toggle" onclick="toggleModal(this)">
                expand_less
                </span>
            <input type="text" name="title" placeholder="Task title" required>
            <textarea name="description" cols="30" rows="4" placeholder="Task description" required></textarea>
            <input type="text" name="developer" placeholder="Developer name" required>
            <input type="number" name="estimate" placeholder="Estimated time in days">
            <select name="status" required>
                <option value="TODO">To Do</option>
                <option value="INPROGRESS">In Progress</option>
                <option value="DONE">Done</option>
            </select>
            <button>create New Task</button>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
